<!DOCTYPE html>
<html>
  <head>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style Sheets -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" rel="stylesheet" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>    
  </head>  
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ fiveDay.city_name }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="day in fiveDay.days">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday col-xs-4">
                  <p class="date">{{ day.datetime | date }}</p>
                </div>


                <!-- icon -->
                <div class="weather col-xs-3">
                  <img ng-src="{{ day.icon }}">
                </div>

                <div class="col-xs-1"></div>


                <!-- high -->
                <div class="high col-xs-2">
                  <p>{{ day.high }}</p>
                </div>


                <!-- low -->
                <div class="low col-xs-2">
                  <p>{{ day.low }}</p>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    


    <!-- Modules -->
    <script src="assets/js/app.js"></script>

    <!-- Controllers -->
    <script src="assets/js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="assets/js/services/forecast.js"></script>

  </body>
</html>
